<!-- Set the display duration in milli-secs.  Default is 5000, 0 disables the fade-away. --> <div flash-alert active-class="in" class="col-md-6 col-md-offset-3 col-xs-offset-4 alert-flash fade alert-dismissible" duration="4000"> <!-- Manually hide the alert with `hide()` --> <button type="button" class="close" ng-click="hide()">&times;</button> <strong class="alert-heading">{{flash.message | split:':':0}}</strong> <span class="alert-message">{{flash.message | split:':':1}}</span> </div>
